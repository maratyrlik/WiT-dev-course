<template>
  <lightning-card title="Opportunities">
    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <template if:true={rows.length}>
      <lightning-datatable
        key-field="Id"
        data={rows}
        columns={columns}
        hide-checkbox-column>
      </lightning-datatable>
    </template>

    <template if:false={rows.length}>
      <div class="slds-p-around_medium slds-text-color_weak">No opportunities found.</div>
    </template>
  </lightning-card>
</template>
